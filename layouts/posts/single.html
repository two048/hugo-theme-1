{{ define "main" }}
<main>
    <h2>{{ .Title }}</h2>
    <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    {{ with .Params.tags }}
        <div class="tag-list">
            {{ range . }}
            <a href="{{ printf "/tags/%s/" . | urlize }}" class="tag">{{ . }}</a>
            {{ end }}
        </div>
    {{ end }}
    <p>{{ .Content }}</p>
</main>
{{ end }}
